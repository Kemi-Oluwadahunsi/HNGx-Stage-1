<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 1 Task</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Kaushan+Script&family=Libre+Baskerville&family=Lobster&family=PT+Serif&family=Playfair+Display:wght@500&family=Poppins:wght@200;300;400;500;600;700&family=Tangerine:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/CSS/style.css">

</head>
<body>
    
    <section class="outerSection">

        <section class="innerSection1">
            <!-- Slack Name -->
            <h1 data-testid="slackUserName">TechMrs</h1>
        </section>
        
        <section class="innerSection2">

            <section class="profilePicture">
                <!-- Slack Display Picture -->
                <img src="./image/Beautiful me.jpg" data-testid="slackDisplayImages" alt="TechMrs">
            </section>

            <!-- Current Day of The Week -->
            <span id="dayOfTheWeek" data-testid="currentDayOfTheWeek"></span>

            <!-- Current UTC Time -->

            <section class="clock" data-testid="currentUTCTime">
                <span id="hours">00</span> :
                <span id="minutes">00</span> :
                <span id="seconds">00</span>
            </section>

            <!-- Track -->
            <p class="track">Track: <br>Frontend Development</p>

            <!-- GitHub URL -->
            <span class="clilckableLink contain"><a href="https://github.com/Kemi-Oluwadahunsi/HNGx-Stage-1-Task.git" target="_blank" data-testid="githubURL">GitHub Repository<i class="fa-brands fa-github fa-beat-fade fa-sm gitIcon"></i></a></span>

        </section>

    </section>
    
    <script src="https://kit.fontawesome.com/ae929ef5dc.js" crossorigin="anonymous"></script>
    <script src="/JavaScript/script.js"></script>
</body>
</html>
